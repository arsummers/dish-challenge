<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dishes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dishes/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dishes/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dishes/layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dishes/modules.css' %}">

</head>
<body>
    <ul class="grid-container">
        {% for dish in object_list %}
                <img src="{{ dish.img.url }}" alt="{{ dish.other_dish_text }}">
                <h2>{{ dish.dish_description }}</h2> 
                <h3 class="rest">{{ dish.restaurant_name }}</h2>
                <p>{{ dish.other_dish_text }}</p>
                <div class="hr"></div>
                <h4> $0.00 <s>${{ dish.price }}</s></h3>
        {% endfor %}
    </ul>
</body>
</html>
