<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dishes</title>
</head>
<body>
    <ul>
        {% for dish in object_list %}
            <h2>{{ dish.dish_description }}</h2>
            <img src="{{ dish.img.url }}" alt="{{ dish.dish_description }}">
        {% endfor %}
    </ul>
</body>
</html>
